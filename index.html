<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de Google Places API</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
  <div class="col-lg-12">

     <h3>Buscador de sitios  <small>Google Places API</small></h3>

    <br>

    <div>
        <input id="autocomplete" class="form-control" placeholder="Ingrese un lugar..." onFocus="geolocate()" type="text"></input>
      </div>

      <div id="address">
        <div>
          <label>Dirección</label>
          <div class="form-inline">
            <input class="form-control " id="street_number" disabled="true"></input>
            <input class="form-control " id="route" disabled="true"></input>
          </div>
        </div>
        <div>
          <label>Ciudad</label>
          <div class="form-group">
            <input class="form-control" id="locality" disabled="true">
              </input>
            </div>
        </div>
        <div>
          <label>Estado</label>
          <div class="form-group">
            <input class="form-control" id="administrative_area_level_1" disabled="true"></input>
          </div>
          <label>Código Postal</label>
          <div class="form-group">
            <input class="form-control" id="postal_code" disabled="true"></input>
          </div>
        </div>
        <div>
          <label>Country</label>
          <div class="form-group">
            <input class="form-control" id="country" disabled="true"></input>
              </div>
        </div>
      </div>
      </div>
</div>
      <!-- MUY IMPORTANTE! AQUI VA LA KEY PARA ACCEDER A LA API -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbvmhEHRt8Eo4t5yS_olTNR_1U0C8mtvA&signed_in=true&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
